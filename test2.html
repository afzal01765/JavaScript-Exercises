<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #conteainer {
            background-color: white;
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div id="conteainer">
        <p>This is my item 1</p>
        <p>This is my item 2</p>
        <p>This is my item 3</p>
        <p>This is my item 4</p>
    </div>

    <button type="button" onclick="myFunction()">Try it</button>

    <script>
        let value = document.getElementById('conteainer').querySelectorAll("p");

        function myFunction() {
            for (let i = 0; i < value.length; i++) {
                value[i].style.backgroundColor = "green";
                value[i].style.color = "white";
            }
        }
    </script>

</body>
</html>
